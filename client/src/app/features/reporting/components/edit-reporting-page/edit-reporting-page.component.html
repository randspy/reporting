<div
  class="my-5 md:my-16 w-full flex justify-center max-w-[800px] mx-auto md:flex-grow"
>
  @if (isLoading()) {
    <div class="flex justify-center items-center h-full">
      <app-loader size="large" />
    </div>
  } @else if (reporting()) {
    <app-reporting-form
      header="Modifier Signalement"
      [reporting]="reporting()"
      [observations]="observations()"
      (dismiss)="onCancel()"
      (save)="onSave()"
    />
  } @else {
    <div class="flex flex-col items-center justify-center gap-4 h-full">
      <p class="text-2xl font-bold">Signalement non trouvé</p>
      <a [routerLink]="['../']" mat-flat-button>Retour à la liste</a>
    </div>
  }
</div>
